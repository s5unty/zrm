# Rime schema settings
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: zrm2000
  name: "自然码"
  version: "2009新春版"
  author:
    - 自然码输入方案: "周志农 (1989-2009)"
    - Rime输入法引擎: "弓辰[号佛振] (2011-)"
    - 自然码Rime码表: "henices (2017)"
    - Fcitx输入法框架: "CSSlayer (2010-), Yuking (2001-2010)"
  description: |
    描述: 自然码输入系统2000, 2009新春版
    码表: 《自然码2009新春版》V7.27
    网址: http://ziranma.com.cn | http://www.zrm.com.cn
    其他:
      * https://github.com/henices/rime
      * https://github.com/lippmann/lrime
      * https://github.com/mutoe/rime
      * https://github.com/bigshans/rime-zrm

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom.dict
    - table_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz;`~ABCDEFGHIJKLMNOPQRSTUVWXYZ'
  initials: 'abcdefghijklmnopqrstuvwxyz;'
  delimiter: " '"
  max_code_length: 6

translator:
  dictionary: zrm2000

custom.dict:
  dictionary: ""
  user_dict: custom.dict
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^;([0-9]|[a-z]+)$'

